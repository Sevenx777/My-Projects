<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/style1.css">
    <title>Calculadora de Peso</title>
</head>
<body>
    <header>
        <h1>Calculadora de Peso Ideal</h1>
        <nav class="header_Nav">
            <div class="Nav_contenedor-Ul">
                <ul class="Nav_Ul">
                        <li class="lista"><a href="./Index.html" class="enlace">Inicio</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="contenedor">
        <div class="form">
            <form id="calculatorForm">
                <label for="altura">Altura (cm):</label>
                <input type="number" id="altura" required><br><br>
        
                <label for="edad">Edad:</label>
                <input type="number" id="edad" required><br><br>
        
                <label for="sexo">Sexo:</label>
                <select id="sexo" required>
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                </select><br><br>
        
                <label for="peso">Peso Actual (kg):</label>
                <input type="number" id="peso" required><br><br>
        
                <button id="boton" type="button" onclick="calcularPesoIdeal()">Calcular Peso Ideal</button>
                <button id="resetBoton" type="button" onclick="reset()">Reiniciar</button>

            </form>
            <p id="resultado"></p>
        </div>
    </div>
    <script src="./Js/js1.js"></script>
</body>
</html>
