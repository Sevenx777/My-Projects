<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./Styles/style2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Determinar Días de un Mes</h1>
        <nav class="header_Nav">
            <div class="Nav_contenedor-Ul">
                <ul class="Nav_Ul">
                    <li class="lista"><a href="./Index.html" class="enlace">Incio</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="contenedor">
        <div class="form">
            <form id="forms">
                <label for="mes">Ingresa el número del mes (1 al 12):</label>
                <input type="number" id="mes" min="1" max="12" required>
                <button id="boton" type="button" onclick="calcularDias()">Calcular</button>
                <button id="resetBoton" type="button" onclick="reset()">Reinciar</button>
            </form>
        
            <label id="resultado"></label>

        </div>
    </div>
    <script>
        function calcularDias() {
            var numeroMes = parseInt(document.getElementById('mes').value);

            if (numeroMes >= 1 && numeroMes <= 12) {
                var mensaje;

                if (numeroMes === 4 || numeroMes === 6 || numeroMes === 9 || numeroMes === 11) {
                    mensaje = "El mes " + numeroMes + " tiene 30 días.";
                } else if (numeroMes === 2) {
                    mensaje = "El mes 2 (Febrero) tiene 28";
                } else {
                    mensaje = "El mes " + numeroMes + " tiene 31 días.";
                }               
                document.getElementById("resultado").textContent = mensaje;
            } else {

                document.getElementById("resultado").textContent = "Ingresa un número de mes válido (del 1 al 12).";
            }
        }

        function resetBoton() {
            document.getElementById("form").reset();
        }
    </script>
</body>
</html>
