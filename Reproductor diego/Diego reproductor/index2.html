<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reproductor de MÃºsica</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/f88ee6d41d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cont">
        <div class="contImg">
            <img src="cover.png">
        </div>
        <div class="contP">
            <div class="music">
                <h2 class="nameSong">Album Rock</h2>
                <p class="nameArtist">Track 01 - Song Rock</p>
                <audio id="song">
                    <source src="sample.mp3" type="audio/mpeg">
                </audio>
            </div>
            <div class="buttons">
                <nav class="buttonsNav">
                    <div class="button" id="play">
                        <img src="btn-play.svg" class="i">
                    </div>
                    <div class="button" id="pause">
                        <img src="btn-pause.svg" class="i">
                    </div>
                    <div class="volume">
                        <div class="button">
                            <img src="btn-volume.svg" class="i">
                        </div>
                        <div class="volumeCont">
                            <input type="range" max="1" min="0" step="0.1" id="volumenBar">
                        </div>
                    </div>
                </nav>
            </div>
            <div class="barraContainer">
                <input type="range" value="0" id="progressLine">
            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
